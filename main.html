<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Image Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Joxyle AI Image Generator Tool</h1>
            <p>Convert your text into an images.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Write the text you want to generate" required> 
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="imaghe-gallery">
        <div class="img-crd">
            <img src="img-card-01.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-crd">
            <img src="img-card-02.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-crd">
            <img src="img-card-03.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-crd">
            <img src="img-card-04.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download icon">
            </a>
        </div>
    </section>

</body>
</html>
